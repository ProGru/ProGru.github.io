        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            background-color: #2c3e50;
            padding: 20px;

        }

            margin: 0;

            border-radius: 8px;

        }
        .project-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .project-item h3 {
            margin-top: 15px;
            font-size: 1.4em;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
        }
